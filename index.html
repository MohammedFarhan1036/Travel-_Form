<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">    
    <title>Travel Form</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">HMSIT TRAVEL FORM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://www.hmsit.ac.in/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://www.hmsit.ac.in/about-us.html">About Us</a>
              </li>
              
            </ul>
            
          </div>
        </div>
      </nav>
      <form class="form">
          <h1 class="mt-5 h1">
              ENTER YOUR DETAILS:
          </h1>
          <DIV class="names">
          <input type="text " class="input-group-text" name="first_name" placeholder="ENTER FIRST NAME"/>
          <input type="text " class="input-group-text" name="last_name" placeholder="ENTER LAST NAME">
          </DIV>
          <input type="text " class="input-group-text" name="gender" placeholder="ENTER GENDER">

          <input type="text" class="input-group-text" name="sem" placeholder="ENTER SEMESTER"> 
          <input type="text" class="input-group-text" name="phn" placeholder="ENTER PHONE NUMBER">
          <input type="text " class="input-group-text" name="email" placeholder="ENTER EMAIL ADRESS">
          <input type="text-area" class="input-group-text textarea" name="textarea" placeholder="ENTER EXTRA DETAILS">
          <button type="submit" class="btn btn-success mt-2">SUBMIT</button>




      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
